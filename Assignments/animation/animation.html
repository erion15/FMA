<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes show{
            from{
                opacity: 0;
                transform: translateY(20px);
                
            }

            to{
                opacity: 1;
                transform: translateY(0px);
            }
        }
        *{
            opacity: 0;
            animation-name: show;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <h1>Im the title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, ducimus itaque doloremque, et eveniet quisquam praesentium provident natus commodi laborum, in rerum veritatis delectus. Ab id sed labore laudantium quod.</p>
    <img src="/Images/THE ROCKK.jpg">
</body>
</html>
