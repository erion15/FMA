<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with pseudo-classes</title>
    <style>
        table{
            background-color: green;
            font-size: 20px;
            border-collapse: collapse;
        }

        td{
            color:white;
        }

        .lightgreen{
            background-color:rgb(23, 112, 23);
        }

        .darkgreen{
            background-color: rgb(202, 250, 130);
        }
    </style>
</head>
<body>
    <table>
        <tr class="lightgreen">
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Hobby</th>
        </tr>
        <tr class="darkgreen">
            <td>John</td>
            <td>Doe</td>
            <td>21</td>
            <td>Football</td>
        </tr>
        <tr class="lightgreen">
            <td>John</td>
            <td>Doe</td>
            <td>21</td>
            <td>Football</td>
        </tr>
        <tr class="darkgreen">
            <td>John</td>
            <td>Doe</td>
            <td>21</td>
            <td>Football</td>
        </tr>
        <tr class="lightgreen">
            <td>John</td>
            <td>Doe</td>
            <td>21</td>
            <td>Football</td>
        </tr>
        <tr class="darkgreen">
            <td>John</td>
            <td>Doe</td>
            <td>21</td>
            <td>Football</td>
        </tr>
    </table>
</body>
</html>
